<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <div class="main">
    <div class="card-main">
      <div class="card-top">
        <div class="balance">
          My balance
          $921.48
        </div>
        <img src="/images/logo.svg" alt="" class="logo" id="logo">
      </div>
      <div class="card-bottom">
        <div class="section1">
          <div class="spending">Spending - Last 7 days</div>
          mon
          tue
          wed
          thu
          fri
          sat
          sun
        </div>
        <div class="section2">
          Total this month
          $478.33
          +2.4%
          from last month
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt/hub/expenses-chart-component-pCE_ze9Iea" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/unimibYNGX">Yang</a>.
  </div>

  <script src="js/index.js"></script>
</body>
</html>
