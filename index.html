<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="main">
      <div
        class="card-main"
      >
        <div class="card-top">
          <div class="balance">
            <div class="txt-balance">My balance</div>
            <h2>
              <div class="amount-balance" id="balance">{$balance}</div>
            </h2>
          </div>
          <img
            src="images/logo.svg"
            alt=""
            class="logo"
            id="logo"
            draggable="false"
          />
        </div>
        <div class="card-bottom">
          <div class="section1">
            <div class="spending">Spending - Last 7 days</div>
            <div style="height: 200px">
              <canvas id="myChart" class="chart"></canvas>
            </div>
          </div>
          <hr />
          <div class="section2">
            <div class="left">
              <div class="txt-total">Total this week</div>
              <h2>
                <div class="total" id="total">{$total}</div>
              </h2>
            </div>
            <div class="right">
              <div class="percent-change" id="percent-change">+2.4%</div>
              <div class="txt-total">from last month</div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt/hub/expenses-chart-7xCSU6kkdd"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/unimibYNGX">Yang</a>.
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/index.js"></script>
    <script src="js/vanilla-tilt.min.js"></script>
  </body>
</html>
